<html lang="en">

<body>
    <div class="relative min-h-screen md:flex">
        <!-- mobile menubar -->
        <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">

            <a href="#" class="block p-4 text-white font-bold">sidebar</a>

            <!-- logo -->
            <a class="text-white flex items-center space-x-2 px-4" href="#">

        <!-- navbar -->
            <div>
                <a href="" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover\:text-white font-bold transition duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                Home</a>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>About</a>
                <a href="" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover:text-white font-bold transition duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />

    <script>
            const btn= document.querySelector(".mobile-menu-btn");
        const sidebar= document.querySelector(".sidebar");

        btn.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });
    </script>
